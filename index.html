    <div class="sphere-container">
      <div class="sphere"
      style=" position: center;
      width: 600px;

      background: rgb(93, 193, 183);
      border-radius: 100%;
      animation: rotate 3s linear infinite;
      box-shadow: 0 0 40px 8px rgb(242, 0, 255);
      animation-iteration-count: 10;
      transform-style: preserve-3d;
      perspective: 500;
      ">
    </div>
  </div>
</div>
